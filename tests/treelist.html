<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tree List test</title>
		<meta charset="utf-8" />
		<script src="../modules/dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		var data = [{
			'name' : 'Alice',
			'setAttributes' : {'class' : 'expanded'},
			'children' : [{
				'name' : 'Luke'
			}]
		},{
			'name' : 'Bob'
		},{
			'name' : 'Eve'
		},{
			'name' : 'Dave'
		},{
			'name' : 'Sue'
		}];
		
		require.config({
			baseUrl : '../modules'
		});
		
		require(['UI/Widget/TreeList/TreeList'],function(TreeList){
		
			var tree = new TreeList(data,{isRootNode : true, isRootListener : true});
		
			tree.on('itemClicked',function(item, isPopulated){
			
				if ( ! isPopulated ) new TreeList(data,{appendTo : item});
			
			});
		
		});
		</script>
	</head>
	<body></body>
</html>
