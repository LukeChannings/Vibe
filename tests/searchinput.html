<!DOCTYPE html>
<html lang="en">
	<head>
		<title>UIWidgetSearchInput</title>
		<meta charset="utf-8" />
		<script src="../modules/dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			require.config({
				'baseUrl' : '../modules'
			});
		
			require(['UI/Widget/TextInput/TextInput'],function(TextInput){
			
				var search = new TextInput({
					placeholder : "Search With Me!",
					customClass : 'search'
				});
			
				search.on('clear',function(){
				
					// handle input clearing...
					
					console.log("Input cleared!");
				
				});
				
				search.on('input',function(newinput){
				
					// handle input.
					
					console.log(newinput);
				
				});
			
				search.on('focus',function(){
				
					// handle input focus.
				
					console.log("Focused.");
				
				});
			
				search.on('blur',function(){
				
					// handle input blur.
				
					console.log("Blurred.");
				
				});
			
				search.on('enter',function(value){
				
					// handle enter.
				
					console.log("ENTER: " + value);
				
				});
			
			});
		
		</script>
	</head>
	<body></body>
</html>
