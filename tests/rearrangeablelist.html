<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RearrangeableList</title>
		<meta charset="utf-8" />
		<style>
#RearrangeableList li{
	display: block;
	background: #333;
	color: #fff;
}

#RearrangeableList li.dropzone{
	border-bottom: 2px dashed #eee;
}
		</style>
		<script src="../modules/dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		require.config({baseUrl : '../modules'})
		
		require(['dependencies/domReady', 'util', 'UI/Widget/RearrangeableList/RearrangeableList'], function(domReady, util, RearrangeableList) {
		
			domReady(function() {
			
				var list = util.createElement({
					'tag' : 'ol',
					'id' : 'RearrangeableList',
					'appendTo' : document.body
				})
				
				var rows = ["Item 1", "Item 2", "Item 3", "Item 4", "Item 5", "Item 6"]
				
				rearrangeableList = new RearrangeableList({
					'node' : list
				})
				
				rearrangeableList.render(rows)
			})
		})

		</script>
	</head>
	<body></body>
</html>
