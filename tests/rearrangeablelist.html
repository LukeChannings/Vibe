<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RearrangeableList</title>
		<style>
#UIPlaylist{
	width: 500px;
	height: 300px;
	border: 1px solid #333;
	overflow: auto;
}
		</style>
		<meta charset="utf-8" />
		<script src="../modules/dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		require.config({baseUrl : '../modules'})
		
		require(['dependencies/domReady', 'util', 'UI/Widget/RearrangeableList/RearrangeableList'], function(domReady, util, RearrangeableList) {
		
			domReady(function() {

				function rowFactory(item) {
				
					return util.createElement({
						tag : 'li',
						inner : item
					})
				}

				var container = util.createElement({
					tag : 'div',
					customClass : 'container',
					appendTo : document.getElementById('UIPlaylist')
				})

				rearrangeableList = new RearrangeableList({
					appendTo : container,
					insertBorderStyle : '2px dashed #333'
				})
				
				var items = []
				
				for ( var i = 0; i < 25; i++ ) {
				
					items.push('Item ' + (i + 1) )
				}
				
				rearrangeableList.addNodes(items.map(rowFactory))
			})
		})
	</script>
	</head>
	<body>
		<div id="UIPlaylist"></div>
	</body>
</html>
