<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTMLRange</title>
		<meta charset="utf-8" />
		<script src="../modules/dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
require.config({
	'baseUrl' : '../modules'
})

require(['dependencies/domReady','util', 'UI/Widget/DragDealer/DragDealer'], function(domReady, util, UIDragDealerWidget) {

	domReady(function() {
	
		var slider = util.createElement({
			'tag' : 'div',
			'customClass' : 'dragdealer',
			'children' : [{
				'tag' : 'div',
				'customClass' : 'handle red-bar'
			}],
			'appendTo' : document.body
		})
	
		window.slider = new UIDragDealerWidget(slider,{
			'speed' : 100,
			'slide' : false
		})
	
	})

})
		</script>
	</head>
	<body>
	</body>
</html>
