<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>Drag and Drop</title>
</head>
<body>
<script>

document.addEventListener('DOMContentLoaded',function(){

	function addListener(element,listenFor,callback){
	
		if ( document.addEventListener )
		{
			element.addEventListener(listenFor,callback,false);
		}
		else
		{
			element.attachEvent('on' + listenFor, callback);
		}
	}

	var items = document.getElementsByTagName('li');
	
	for (var i = 0; i < items.length; i++)
	{

		items[i].setAttribute('draggable', 'true');
		
		addListener(items[i], 'dragstart', function (e) {
		
			e.dataTransfer.dropEffect = 'copy';
		
			// Set empty payload. (Using event_buffer to capture the event, so the data is useless.)
			e.dataTransfer.setData("Text", "Something.");
			
			// Create a new ghost image.
			var DragImage = new Image();
			
			// Set a generic album art.
			DragImage.src = "images/generic_albumart.png";
				
			// Set the ghost image.
			e.dataTransfer.setDragImage(DragImage,22,-20);
		
		});
	
	}
	
	var dropTarget = document.getElementById('dropTarget');
	
	addListener(dropTarget, 'dragover', function (e)
	{
	
		if (e.preventDefault) e.preventDefault();
		
		e.dataTransfer.effectAllowed = 'copy';
		
		console.log('dragover.');
		
		return false;
		
	});
	
	addListener(dropTarget, 'dragenter', function (e)
	{
		this.className = 'over';
		
		console.log('enter');
		
		return false;
	});
	
	addListener(dropTarget, 'dragleave', function ()
	{
		this.className = '';
		
		console.log('leave.');
	});
	
	addListener(dropTarget, 'drop', function (e)
	{
		if (e.stopPropagation) e.stopPropagation();
		
		console.log('dropped.');
		
		return false;
	});

},false);
  </script>
<style type="text/css">

ol {
  margin-left: 200px;
  min-height: 300px;
}

ol > li{
	display: block;
	line-height: 2em;
	font-size: 12px;
	margin-left: 25px;
	margin-right: 5px;
	white-space: nowrap;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
	cursor: default;
}

#dropTarget {
  background: red;
  height: 250px;
  width: 166px;
  float: left;
}
</style>
<div id="dropTarget"></div>
<ol>
	<li>one</li>
	<li><a href="#" >two</a></li>
	<li><a href="#">three</a></li>
	<li><a href="#" >four</a></li>
	<li><a href="#">five</a></li>
</ol>
</body>
</html>
