<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue error example.</title>
		<script src="../../../dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			require.config({baseUrl : "../../../"});
			
			require(['dependencies/domReady','UI/Widget/ModalDialogue/ModalDialogue'],function(domReady,dialogue){
			
				domReady(function(){
				
					dialogue.createSingle({
							"title" : "Enter some details...",
							"body" : "Please enter some of your details below. Thank you.",
							"form" : {
								"name" : "details",
								"inputs" : [{
									"title" : "Your name",
									"name" : "name",
									"placeholder" : "bob"
								},{
									"title" : "Your age",
									"name" : "age",
									"placeholder" : "56",
									"type" : "number"
								},{
									"title" : "Your pet's name",
									"placeholder" : "Sparky",
									"name" : "pet"
								}]
							},
							'buttons' : {close : true},
							"animate" : {
								'in' : "slideInTop",
								'out' : "slideOutBottom"
							}
						});
					});
					
				});
			
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
