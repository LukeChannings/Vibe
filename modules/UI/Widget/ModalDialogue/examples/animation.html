<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue error example.</title>
		<script src="../../../dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			require.config({baseUrl : "../../../"});
			
			require(['dependencies/domReady','UI/Widget/ModalDialogue/ModalDialogue'],function(domReady,dialogue){
			
				domReady(function(){
				
					dialogue.createSingle({
						"title" : "Oh no! Something went wrong!",
						"alignment" : "center",
						"errorDialogue" : "true",
						"body" : "It appears that something has gone horribly wrong. :(",
						"buttons" : { close : true },
						"animate" : {
							'in' : "slideInTop",
							'out' : "slideOutBottom"
						}
					});
					
				});
			
			});
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
