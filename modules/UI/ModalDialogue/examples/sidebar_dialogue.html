<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue error example.</title>
		<script src="../../../dependencies/require.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			require.config({baseUrl : "../../../"});
			
			require(['dependencies/domReady','UI/ModalDialogue/ModalDialogue'],function(domReady,dialogue){
			
				domReady(function(){
				
					dialogue.createMultiView({
						"title" : "Lalalala",
						"views" : [{
							"title" : "View 1",
							"body" : "This is the first view!"
						},{
							"title" : "View 2",
							"body" : "This is the second view!",
							"alignment" : "center"
						}],
						"buttons" : {close:true},
						"animateIn" : "slideTop"
					});
					
				});
			
			});
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
