<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue stress tests</title>
		<script src="../../require.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			require(['../../domReady'],function(domReady){
			
				domReady(function(){
				
					require(['../modal'],function(ModalDialogue){
					
						var dialogue = new ModalDialogue();
						
						dialogue.createDialogueWithSidebar({
							"title" : "Lalalala",
							"views" : [{
								"title" : "View 1",
								"body" : "This is the first view!"
							},{
								"title" : "View 2",
								"body" : "This is the second view!",
								"alignment" : "center"
							}],
							"buttons" : {close:true}
						});
					
					});
				
				});
			
			});
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
