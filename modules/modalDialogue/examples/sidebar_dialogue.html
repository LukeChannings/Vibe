<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue sidebar example.</title>
		<script src="../../require.js" type="text/javascript"></script>
		<script type="text/javascript">
		require(['../../domReady','../modal','../../util'],function(domReady,ModalDialogue,util){
		
			domReady(function(){
			
				var dialogue = new ModalDialogue(util);
				
				dialogue.createDialogueWithSidebar({
					"title" : "Lalalala",
					"views" : [{
						"title" : "View 1",
						"body" : "This is the first view!"
					},{
						"title" : "View 2",
						"body" : "This is the second view!",
						"alignment" : "center"
					}],
					"buttons" : {close:true}
				});
				
			});
		
		});
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
