<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue stress tests</title>
		<script src="../../require.js" type="text/javascript"></script>
		<script type="text/javascript">
		
			require(['../../domReady'],function(domReady){
			
				domReady(function(){
				
					require(['../modal'],function(ModalDialogue){
					
						var dialogue = new ModalDialogue();
						
						dialogue.createDialogue({
							"title" : "Oh no! Something went wrong!",
							"alignment" : "center",
							"errorDialogue" : "true",
							"body" : "It appears that something has gone horribly wrong. :("
						});
					});
				
				});
			
			});
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
