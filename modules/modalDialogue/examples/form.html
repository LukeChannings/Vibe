<!DOCTYPE html>
<html lang="en">
	<head>
		<title>modalDialogue form example.</title>
		<script src="../../require.js" type="text/javascript"></script>
		<script type="text/javascript">
			require(['../../domReady','../modal','../../util'],function(domReady,ModalDialogue,util){
			
				domReady(function(){
				
					var dialogue = new ModalDialogue(util);
					
					dialogue.createDialogue({
						"title" : "Enter some details...",
						"body" : "Please enter some of your details below. Thank you.",
						"form" : {
							"name" : "details",
							"inputs" : [{
								"title" : "Your name",
								"name" : "name",
								"placeholder" : "bob"
							},{
								"title" : "Your age",
								"name" : "age",
								"placeholder" : "56",
								"type" : "number"
							},{
								"title" : "Your pet's name",
								"placeholder" : "Sparky",
								"name" : "pet"
							}]
						},
						"buttons" : {"Submit" : function(){
						
							var name = document.forms["details"]["name"].value;
							
							var age = parseInt(document.forms["details"]["age"].value);
						
							var pet = document.forms["details"]["pet"].value;
						
							if ( name && age && pet )
							{
								// close the dialogue.
								this.destroy();
								
								alert("Hi " + name + "! You're " + age + " years old and you have a pet called " + pet + ", eh?");
							}
							else
							{
								alert("Oi! Fill everything in!");
							}
													
						}}
					});
				});
			
			});
		</script>
		<meta charset="utf-8" />
	</head>
	<body></body>
</html>
