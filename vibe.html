<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vibe</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="vibe.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="images/icon_16.png" />
		<meta name="vibe-version" content="0.0.2" />
		<!-- Mobile meta. -->
		<!-- Sound Manager 2 configuration -->
		<script src="modules/dependencies/soundmanager2.js" type="text/javascript"></script>
		<script type="text/javascript">
		// SM2 setup.
		soundManager.url = 'modules/dependencies/'
		soundManager.debugMode = false
		soundManager.allowScriptAccess = 'always'
		soundManager.flashVersion = 8
		soundManager.preferFlash = true
		soundManager.wmode = 'transparent'
		</script>
		<!-- Bootstrap modules. -->
		<script data-main="vibe" src="modules/dependencies/require.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="Vibe"></div>
	</body>
</html>
